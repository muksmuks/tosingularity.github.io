---
layout: default
---

<div id="home">
  <h1>{{ site.title }}</h1>
  <hr />

  <ol class="posts">
    <div>Data Science</div>
    {% for post in site.posts %}
      {% if post.path contains 'datascience' %}
        <a href='{{ post.url }}'>{{ post.title }}</a>
      {% endif %}
    {% endfor %}  
  </ol>

</div><!-- end #home -->
